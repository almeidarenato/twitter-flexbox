<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter Flex</title>
    <script src="../src/main.js"></script>
    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="stylesheet" href="../edgeicons/css/ei.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>
              <a href="#"><i class="Icon Icon--home" alt="Home"></i>Home</a>
            </li>
            <li>
                <a href="#"><i class="Icon Icon--notifications" alt="Moments"></i>Moments
            </li> </a>
            <li>
                <a href="#"><i class="Icon Icon--createMoment" alt="Notifications"></i
              >Notifications
            </li></a>
            <li><a href="#"><i class="Icon Icon--message"></i>Messages</li></a>
          </ul>
        </nav>
        <i class="Icon Icon--bird" alt="logo-twitter-flex"></i>
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="../images/avatar.png" alt="avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter Flex feito na RocketSeat</h1>
      <span>@RenatoAlmeida</span>
    </div>
    <div class="bar">
      <div class="content">
          <ul>
            <li class="active"><span>Tweets</span><strong>9000</strong></li>
            <li><span>Followings</span><strong>99</strong></li>
            <li><span>Followers</span><strong>100000</strong></li>
            <li><span>Favorites</span><strong>55</strong></li>
            <li><span>Lists</span><strong>45</strong></li>
            <li><span>Moments</span><strong>89</strong></li>
          </ul>
          <div class="actions">
            <button>Follow</button>
            <image src="../images/more.svg">
          </div>
      </div>
    </div>
  </body>
</html>
